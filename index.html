<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" >
      <h1><strong>Weather On Demand</strong></h1>
      <div class="row">
        <div class="col-6" id="search-clouds">
          
          <form id="search-form">
           <input type="search" id="search-bar" placeholder="Search by city name...">
    <button id = searchButton>🔍</button>
    <button id = currentPosition>Use Current Position</button>
</form>
        </div>
        <div class="col-6" id="results">
          <h2 id="city-name">Vancouver, British Columbia</h2>
          <h3 id="currentTime">Tuesday 16:00</h3> 
          <div class="row"> 
              <div class="col-4"></div>
              <div class="col-1">
               <h4 id="currentTemp">12°</h4></div>
               <div class="col-1"></div>
               <div class="col-1">
                 <h4 class="emoji">🌧️</h4></div>
                 <div class="col-5"></div>
            </div>        
          
            <div class="row"> 
              <div class="col-5"></div>
              <div class="col-1">
               <a href="#" id="celcius">C </a></div>
               <div class="col-1">
                 <a href="#" id="fahrenheit">F</a></div>
                 <div class="col-5"></div>
            </div>
          <h3 class="forecast">5 Day Forecast</h3>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
              <h2>Mon<br>🌧️<br>13°
              </h2>
            </div>
            <div class="col-2">
              <h2>Tues<br>🌧️<br>11°<h2>
            </div>
            <div class="col-2">
              <h2>Wed<br>☁️<br>15°<h2>
            </div>
            <div class="col-2">
              <h2>Thurs<br>⛅<br>15°</h2>
            </div>
            <div class="col-2">
              <h2>Fri<br>🌤️<br>16°</h2>
            </div>
            <div class="col-1"></div> 
        </div>
      </div>
    </div>
     <script src="src/index.js"></script>
  </body>
</html>
